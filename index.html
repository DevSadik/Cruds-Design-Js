<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devs Curd Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Developer Data -->
    
    <div class="devs">
        <div class="card">
            <div class="card-header">
                <a class="btn btn-primary" data-bs-toggle="modal" href="#data_add_modal">Add New Devs</a>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="text-center">
                        <th>#</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Cell</th>
                        <th>Photo</th>
                        <th>Action</th>
                    </thead>
                    <tbody  class="text-center" id="all_devs_data">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Developer Data Delete & Alert Modal -->

    <div class="modal fade" id="del_alert">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-body">
                    <div class="modal-title">
                        <h3>Are You Sure</h3>
                    </div>
                    <hr>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, at?</p>
                    <div class="del_button d-flex justify-content-end">
                        <button data-bs-dismiss="modal" class="btn btn-info">Close</button>&nbsp;&nbsp;
                        <button data-bs-dismiss="modal" delId="" id="delData" class="btn btn-danger">Delete</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Developer Data Add -->

    <div class="modal fade" id="data_add_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-titel">Add Devs Data</h3>
                    <div id="empty_felids">
                        
                    </div>
                </div>
                <div class="modal-body">
                    <form action="" id="devs_add_data">
                        <div class="form-group mb-3">
							<label for="">Name</label>
							<input id="name" class="form-control" type="text">
						</div>
                        <div class="form-group mb-3">
							<label for="">Email</label>
							<input id="email" class="form-control" type="text">
						</div>
                        <div class="form-group mb-3">
							<label for="">Phone</label>
							<input id="phone" class="form-control" type="text">
						</div>
                        <div class="form-group mb-3">
							<label for="">Photo</label>
							<input id="photo" class="form-control" type="text">
						</div>
                        <div class="form-group mb-3">
							<select class="form-control" name="skills" id="skills">
                                <option value="">--Select--</option>
                            </select>
						</div>
                        <div class="form-group mb-3">
							<input id="photo" class="btn btn-success w-100" type="submit" value="Add Deves">
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Developer View Modal -->

    <div class="modal fade" id="devs_single_view">
        <div class="modal-dialog modal-dialog-centered modal-lg"> 
            <div class="modal-content"> 
                
                <div class="modal-body" id="modal_single_view">
                    
                </div>

            </div>
        </div>
    </div>

    <!-- Developer Data Edit  -->

    <div class="modal fade" id="deves-data-edit">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="" id="edit_devs">
                        <h3>Developer Edit Data</h3>
                        <hr>
                        <div class="form-group mb-3">
							<input id="eid" class="form-control" type="hidden">
						</div>
                        <div class="form-group mb-3">
							<label for="">Name</label>
							<input id="ename" class="form-control" type="text">
						</div>
                        <div class="form-group mb-3">
							<label for="">Email</label>
							<input id="eemail" class="form-control" type="text">
						</div>
                        <div class="form-group mb-3">
							<label for="">Phone</label>
							<input id="ephone" class="form-control" type="text">
						</div>
                        <div class="form-group mb-3">
                            <img class="w-100" src="" id="epreview" alt="">
							<label for="">Photo</label>
							<input id="ephoto" class="form-control" type="text">
						</div>
                        <div class="form-group mb-3">
                            <label for="">Skill Id</label>
							<input class="form-control" id="eskills" />
						</div>
                        <div class="form-group mb-3">
							<input data-bs-dismiss="modal" id="photo" class="btn btn-success w-100" type="submit" value="Edit Deves">
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
